    <script>
        let lang = navigator.languages
            ? navigator.languages[0].slice(0,2)
            : (navigator.language.slice(0,2) || navigator.userLanguage).slice(0,2);

        const urlParams = new URLSearchParams(window.location.search);

        if (urlParams.has('en')) {
            lang = 'en';

            lang = 'es';

            document.getElementsByTagName('html')[0].setAttribute('lang', 'es');

            document.getElementById('luis_pic').setAttribute('alt', texts['luis']);
            document.getElementById('jose_pic').setAttribute('alt', texts['jose']);

            document.getElementById('luis_name').innerHTML = texts['luis'];
            document.getElementById('jose_name').innerHTML = texts['jose'];

            document.getElementById('luis_title').innerHTML = texts['luis_title'];
            document.getElementById('jose_title').innerHTML = texts['jose_title'];

            document.getElementById('papers_img').setAttribute('alt', texts['papers']);
            document.getElementById('papers_label').innerHTML = texts['papers'];
